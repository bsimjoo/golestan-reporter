<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <link rel="stylesheet" href="files/signup.css">

</head>
<script src="files/scripts/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<body>
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">آدرس ایمیل</li>
            <li>تایید هویت</li>
            <li>پایان ثبت نام</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">ساخت یک حساب جدید</h2>
            <h3 class="fs-subtitle">قدم اول در ساخت یک حساب</h3>
            <input type="text" name="email" placeholder="آدرس ایمیل" />
            <input type="password" name="pass" placeholder="رمز" />
            <input type="password" name="cpass" placeholder="تکرار رمز" />
            <input type="button" name="next" class="next action-button" value="بعدی" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter" />
            <input type="text" name="facebook" placeholder="Facebook" />
            <input type="text" name="gplus" placeholder="Google Plus" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="lname" placeholder="Last Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>
</body>
<script src="files/scripts/signup.js"></script>

</html>
